<h1>動作環境</h1>
<p>
Photo Operatorの動作する環境は以下のとおりです。
もちろん、高スペックのマシンのほうがより快適に動作します。
</p>
<dl>
	<dt>OS</dt>
	<dd>Microsoft&reg; Windows&reg; 95/98/Me, NT4.0/2000/XP</dd>
</dl>
<dl>
	<dt>CPU</dt>
	<dd>Intel&reg; Pentium&reg; 166MHz以上</dd>
</dl>
<dl>
	<dt>メモリ</dt>
	<dd>32MB以上</dd>
</dl>
<dl>
	<dt>ディスプレイ</dt>
	<dd>VGA(640x480)以上の高解像度ディスプレイ</dd>
</dl>
<dl>
	<dt>その他</dt>
	<dd>Microsoft&reg; Internet Explorer&reg; 4.0以上</dd>
</dl>
