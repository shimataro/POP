<CENTER><H1>
はじめに
</H1></CENTER>

<HR width="70%" size="3" align="center">

Photo Operatorは、画像を加工するためのソフトです。以下のような特徴があります。
<UL>
<LI>画像の拡大／縮小、回転、反転などの基本機能を装備
<LI>フィルタをプラグインとして追加可能
<LI>読み込み／書き込みのできる画像形式も、プラグインにより追加可能
<LI>英語対応しており、英語版Windowsの下ではメニューやメッセージが英語表記となる
<LI>Photo Operator本体、プラグイン、その他必要DLLの全てのソースファイルを公開
<LI>フィルタアルゴリズムの詳しい解説書を同胞
</UL>
